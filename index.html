<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>

<body>
  <section class="calculator">
    <form>
      <input type="text" class="screen">
    </form>
    <div class="buttons">
      <!-- operators -->
      <button type="button" class="btn btn-yellow" data-num="*"><i class="fas fa-times"></i></button>
      <button type="button" class="btn btn-yellow" data-num="/"><i class="fas fa-divide"></i></button>
      <button type="button" class="btn btn-yellow" data-num="-"><i class="fas fa-minus"></i></button>
      <button type="button" class="btn btn-yellow" data-num="+"><i class="fas fa-plus"></i></button>

      <!-- numbers -->
      <button type="button" class="btn btn-grey" data-num=".">.</button>
      <button type="button" class="btn btn-grey" data-num="9">9</button>
      <button type="button" class="btn btn-grey" data-num="8">8</button>
      <button type="button" class="btn btn-grey" data-num="7">7</button>
      <button type="button" class="btn btn-grey" data-num="6">6</button>
      <button type="button" class="btn btn-grey" data-num="5">5</button>
      <button type="button" class="btn btn-grey" data-num="4">4</button>
      <button type="button" class="btn btn-grey" data-num="3">3</button>
      <button type="button" class="btn btn-grey" data-num="2">2</button>
      <button type="button" class="btn btn-grey" data-num="1">1</button>
      <button type="button" class="btn btn-grey" data-num="0">0</button>

      <!-- result row -->
      <button type="button" class="btn btn-equal"><i class="fas fa-equals"></i></button>
      <button type="button" class="btn btn-clear">C</button>

      <button type="button" class="empty"></button>
      <button type="button" class="empty"></button>
      <button type="button" class="empty"></button>
    </div>

  </section>

  <script src="main.js"></script>
</body>

</html>
